<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="REGISTER_STYLE.css">
</head>
<body>
    <div class="hero">
        <div class="from-box">
            <div class="buttom-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn">Registration</button>
            </div>
            <div class="social-icons">
                <img src="images/icon/fb.png">
                <img src="images/icon/tw.png">
                <img src="images/icon/gp.png">
            </div>
            <form class="input-group" id="login">
                <input type="text" class="input-field" placeholder="Name" required>
                <input type="email" class="input-field" placeholder="Email-Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn"><a href="Website.html">Register</a></button>
            </form>
        </div>
    </div>
</body>
</html>
